<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Agenda de Contatos</title>
</head>
<body>

        <form id="form-contatos">
            <img src="./imagens/contato.png" alt="contato"/>

            <img src="./imagens/telefone.png" alt="icone telefone"/>
            <input type="number" id="numero-contato" required placeholder="NÃºmero do contato"/>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing ="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
